<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <h:outputStylesheet library="sicemal" name="estilo.css" />
    </h:head>
    <h:body>

        <header>
            <h:graphicImage library="sicemal" name="logo.png" />Gestão Empresas
        </header>

        <div id="conteudo">
            <h:form>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Razão Social: " for="razaoSocial"/>
                    <h:panelGroup>
                        <p:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
                            />

                        <p:message for="razaoSocial" />
                    </h:panelGroup>

                    <p:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
                    <p:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>

                    <p:outputLabel value="Tipo empresa: " for="tipo"/>
                    <h:panelGroup>
                        <p:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true"
                                label="Tipo empresa">
                            <f:selectItem itemLabel="Selecione..."/>
                            <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                                var="tipoEmrpesa" itemLabel="#{tipoEmrpesa.descricao}" itemValue="#{tipoEmrpesa}"
                            />
                        </p:selectOneMenu>

                        <p:message for="tipo" />
                    </h:panelGroup>

                    <p:outputLabel value="Data Fundação: " for="dataFundacao" />
                    <h:panelGroup>
                        <p:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"
                                label="Data fundação">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </p:inputText>

                        <p:message for="dataFundacao" />
                    </h:panelGroup>

                    <p:outputLabel value="CNPJ: " for="cnpj" />
                    <h:panelGroup>
                        <p:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
                                     label="CNPJ">
                            <f:validateLength minimum="18" maximum="18"/>
                        </p:inputText>

                        <p:message for="cnpj" />
                    </h:panelGroup>

                    <p:outputLabel value="Faturamento: " for="faturamento" />
                    <h:panelGroup>
                        <p:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}"
                                label="Faturamento">
                            <f:convertNumber pattern="#,##0.00"/>
                            <f:validateDoubleRange minimum="0" />
                        </p:inputText>

                        <p:message for="faturamento" />
                    </h:panelGroup>


                    <p:outputLabel />
                    <p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"
                        update="@form"/>

                    <p:outputLabel />
                    <p:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
                </h:panelGrid>

                <p:dataTable value="#{[0, 0, 0, 0]}">
                    <p:column headerText="Razão Social">
                        <h:outputLabel value="Razão Social" />
                    </p:column>

                    <p:column headerText="Nome Fantasia">
<!--                        <f:facet name="header">-->
<!--                            <p:outputLabel value="Nome Fantasia" />-->
<!--                        </f:facet>-->
                        <h:outputLabel value="SL Softwares, Treinamentos LTDA."/>
                    </p:column>

                    <p:column headerText="Tipo Empresa">
                        <h:outputLabel value="LTDA"/>
                    </p:column>

                </p:dataTable>

            </h:form>
        </div>

        <footer>
            Curso "JSF e PrimeFaces Essencial"
        </footer>

    </h:body>
</f:view>
</html>
