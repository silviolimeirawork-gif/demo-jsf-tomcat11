<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
>
<f:view>
    <h:head>
        <h:outputStylesheet library="sicemal" name="estilo.css" />
        <f:metadata>
            <f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
        </f:metadata>
    </h:head>
    <h:body>

        <header>
            <h:graphicImage library="sicemal" name="logo.png" />Gestão Empresas
        </header>

        <h2>Cadastro de Empresas</h2>

        <div id="conteudo">

            <h:form>

                <p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
                             var="empresa" emptyMessage="Nenhuma informação a ser exibida."
                             paginator="true" rows="10" paginatorPosition="bottom">
                    <p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
                        <h:outputLabel value="#{empresa.razaoSocial}" />
                    </p:column>

                    <p:column headerText="Nome fantazia" sortBy="#{empresa.nomeFantasia}">
                        <h:outputLabel value="#{empresa.nomeFantasia}" />
                    </p:column>

                    <p:column headerText="Tipo empresa">
                        <h:outputLabel value="#{empresa.tipo}" />
                    </p:column>

                    <p:column headerText="Ramo atividade">
                        <h:outputLabel value="#{empresa.ramoAtividade.descricao}" />
                    </p:column>

                </p:dataTable>


            </h:form>

        </div>

        <footer>
            Curso "JSF e PrimeFaces Essencial"
        </footer>

    </h:body>
</f:view>
</html>
