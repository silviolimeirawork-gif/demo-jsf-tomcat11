<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">
<f:view>
    <h:head>
        <h:outputStylesheet library="sicemal" name="estilo.css" />
    </h:head>
    <h:body>

        <header>
            <h:graphicImage library="sicemal" name="logo.png" />
            Gestão Empresas
        </header>

        <div id="conteudo">
            <h:form>
                <h:panelGrid columns="2">

                    <h:outputLabel value="Razão Social: " for="razaoSocial"/>
                    <h:panelGroup>
                        <h:inputText id="razaoSocial" value="#{gestaoEmpresasBean.empresa.razaoSocial}" required="true"
                            label="Razão Social"/>

                        <h:message for="razaoSocial" />
                    </h:panelGroup>

                    <h:outputLabel value="Nome Fantasia: " for="nomeFantasia" />
                    <h:inputText id="nomeFantasia" value="#{gestaoEmpresasBean.empresa.nomeFantasia}"/>

                    <h:outputLabel value="Tipo empresa: " for="tipo"/>
                    <h:panelGroup>
                        <h:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" required="true"
                                label="Tipo empresa">
                            <f:selectItem itemLabel="Selecione..."/>
                            <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                                var="tipoEmrpesa" itemLabel="#{tipoEmrpesa.descricao}" itemValue="#{tipoEmrpesa}"
                            />
                        </h:selectOneMenu>

                        <h:message for="tipo" />
                    </h:panelGroup>

                    <h:outputLabel value="Data Fundação: " for="dataFundacao" />
                    <h:panelGroup>
                        <h:inputText id="dataFundacao" value="#{gestaoEmpresasBean.empresa.dataFundacao}"
                                label="Data fundação">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>

                        <h:message for="dataFundacao" />
                    </h:panelGroup>

                    <h:outputLabel value="CNPJ: " for="cnpj" />
                    <h:panelGroup>
                        <h:inputText id="cnpj" value="#{gestaoEmpresasBean.empresa.cnpj}"
                                     label="CNPJ">
                            <f:validateLength minimum="18" maximum="18"/>
                        </h:inputText>

                        <h:message for="cnpj" />
                    </h:panelGroup>

                    <h:outputLabel value="Faturamento: " for="faturamento" />
                    <h:panelGroup>
                        <h:inputText id="faturamento" value="#{gestaoEmpresasBean.empresa.faturamento}"
                                label="Faturamento">
                            <f:convertNumber pattern="#,##0.00"/>
                            <f:validateDoubleRange minimum="0" />
                        </h:inputText>

                        <h:message for="faturamento" />
                    </h:panelGroup>


                    <h:outputLabel />
                    <h:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}"/>

                    <h:outputLabel />
                    <h:commandLink value="Ajuda?" action="#{gestaoEmpresasBean.ajuda}"/>
                </h:panelGrid>

                <h:dataTable value="#{[0, 0, 0, 0]}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Razão Social" />
                        </f:facet>

                        <h:outputLabel value="SL Softwares, Treinamentos LTDA."/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Nome Fantasia" />
                        </f:facet>

                        <h:outputLabel value="SL Softwares"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputLabel value="Tipo Empresa" />
                        </f:facet>

                        <h:outputLabel value="LTDA"/>
                    </h:column>


                </h:dataTable>

            </h:form>
        </div>

        <footer>
            Curso "JSF e PrimeFaces Essencial"
        </footer>

    </h:body>
</f:view>
</html>
