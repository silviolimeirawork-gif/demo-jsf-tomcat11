<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/Layout.xhtml"
>
<ui:define name="titulo">
    Cadastro de empresas :)
</ui:define>

<ui:define name="conteudo">
    <f:metadata>
        <f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
    </f:metadata>

    <h:form>
        <p:toolbar styleClass="ui-toolbar-primary">
            <p:toolbarGroup align="left">
                <p:inputText size="30" placeholder="Pesquisar..." />
                <p:commandButton icon="pi pi-search" title="Buscar" />

                <p:separator />

                <p:commandButton value="Nova" icon="pi pi-plus"
                    onclick="PF('empresaDialogWidgetVar').show()"/>

                <p:separator />

                <p:commandButton title="Editar" icon="pi pi-pencil" />

                <p:commandButton title="Excluir" icon="pi pi-trash" />

                <p:separator />

                <p:commandButton title="Exportar para o excel" icon="pi pi-file-excel" />

                <p:separator />

            </p:toolbarGroup>

        </p:toolbar>

        <p:spacer height="30px" />

        <p:dataTable value="#{gestaoEmpresasBean.listaEmpresas}"
                     var="empresa" emptyMessage="Nenhuma informação a ser exibida."
                     paginator="true" rows="10" paginatorPosition="bottom">
            <p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
                <h:outputLabel value="#{empresa.razaoSocial}" />
            </p:column>

            <p:column headerText="Nome fantazia" sortBy="#{empresa.nomeFantasia}">
                <h:outputLabel value="#{empresa.nomeFantasia}" />
            </p:column>

            <p:column headerText="Tipo empresa">
                <h:outputLabel value="#{empresa.tipo}" />
            </p:column>

            <p:column headerText="Ramo atividade">
                <h:outputLabel value="#{empresa.ramoAtividade.descricao}" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Nova empresa"
                  widgetVar="empresaDialogWidgetVar"
                  modal="true"
                  resizable="false"
                  closeOnEscape="true"
        >
            <p:commandButton value="Teste" />
        </p:dialog>

    </h:form>

</ui:define>

</ui:composition>
