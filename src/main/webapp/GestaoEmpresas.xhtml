<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="WEB-INF/template/Layout.xhtml"
>
<ui:define name="titulo">
    Cadastro de empresas :)
</ui:define>

<ui:define name="conteudo">
    <f:metadata>
        <f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
    </f:metadata>

    <h:form>
        <p:messages id="msgs"
                    showDetail="true"
                    closable="true" />

        <p:toolbar styleClass="ui-toolbar-primary">
            <p:toolbarGroup align="left">
                <p:inputText
                        size="30"
                        placeholder="Pesquisar..."
                        value="#{gestaoEmpresasBean.termoPesquisa}"
                />
                <p:commandButton
                        icon="pi pi-search"
                        title="Buscar"
                        actionListener="#{gestaoEmpresasBean.pesquisar}"
                        update="empresasDataTable msgs"
                />

                <p:separator />

                <p:commandButton value="Nova" icon="pi pi-plus"
                    onclick="PF('empresaDialogWidgetVar').show()"/>

                <p:separator />

                <p:commandButton title="Editar" icon="pi pi-pencil" />

                <p:commandButton title="Excluir" icon="pi pi-trash" />

                <p:separator />

                <p:commandButton title="Exportar para o excel" icon="pi pi-file-excel" />

                <p:separator />

            </p:toolbarGroup>

        </p:toolbar>

        <p:spacer height="30px" />

        <p:dataTable
                id="empresasDataTable"
                value="#{gestaoEmpresasBean.listaEmpresas}"
                var="empresa" emptyMessage="Nenhuma informação a ser exibida."
                paginator="true" rows="10" paginatorPosition="bottom">
            <p:column headerText="Razão social" sortBy="#{empresa.razaoSocial}">
                <h:outputLabel value="#{empresa.razaoSocial}" />
            </p:column>

            <p:column headerText="Nome fantazia" sortBy="#{empresa.nomeFantasia}">
                <h:outputLabel value="#{empresa.nomeFantasia}" />
            </p:column>

            <p:column headerText="Tipo empresa">
                <h:outputLabel value="#{empresa.tipo}" />
            </p:column>

            <p:column headerText="Ramo atividade">
                <h:outputLabel value="#{empresa.ramoAtividade.descricao}" />
            </p:column>

        </p:dataTable>

        <p:dialog header="Nova empresa"
                  widgetVar="empresaDialogWidgetVar"
                  modal="true"
                  resizable="false"
                  closeOnEscape="true"
        >
            <p:growl id="growl" showDetail="true" life="3000"/>

            <h:panelGrid columns="2">
                <p:outputLabel value="Razão social:" for="razaoSocial"/>
                <p:inputText id="razaoSocial" size="80" maxlength="120" />

                <p:outputLabel value="Nome fantasia:" for="nomeFantasia"/>
                <p:inputText id="nomeFantasia" size="80" maxlength="120" />

                <p:outputLabel value="Tipo empresa:" for="tipo"/>
                <p:selectOneMenu id="tipo">
                    <f:selectItem itemLabel="Selecione a empresa..." />
                    <f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}"
                        var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
                        itemValue="#{tipoEmpresa}"/>
                </p:selectOneMenu>

                <p:outputLabel value="CNPJ:" for="cnpj" />
                <p:inputMask id="cnpj" mask="99.999.999/9999-99" size="18" maxlength="18"/>

                <p:outputLabel value="Data fundação: " for="dataFundacao"/>
                <p:calendar id="dataFundacao" pattern="dd/MM/yyyy" size="30"/>

                <p:outputLabel value="Ramo atividade: " for="ramoAtividade" />
                <p:autoComplete
                        id="ramoAtividade"
                        size="80"
                        completeMethod="#{gestaoEmpresasBean.completarRamoAtividade}"
                        converter="#{gestaoEmpresasBean.ramoAtividadeConverter}"
                        var="ramoAtividade"
                        itamLabel="#{ramoAtividade.descricao}"
                        itemValue="#{ramoAtividade}"
                />

                <!-- Seleção Simples -->
                <p:outputLabel for="simples" value="Seleção Simples:"/>
                <p:autoComplete id="simples"
                                value="#{autoCompleteBean.ramoAtividadeSelecionado}"
                                completeMethod="#{autoCompleteBean.buscarRamoAtividades}"
                                var="ramoAtividade"
                                itemLabel="#{ramoAtividade.descricao}"
                                itemValue="#{ramoAtividade}"
                                converter="ramoAtividadeConverter"
                                forceSelection="true"
                                dropdown="true"
                                minQueryLength="2"
                                placeholder="Digite a descricao do ramo da atividade..."
                                panelStyle="width:300px">

                    <p:ajax event="itemSelect"
                            listener="#{autoCompleteBean.aoSelecionar}"
                            update="growl"/>
                </p:autoComplete>

                <h:outputLabel />
                <p:commandButton value="Salvar" />

            </h:panelGrid>
        </p:dialog>

    </h:form>

</ui:define>

</ui:composition>
